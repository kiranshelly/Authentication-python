{%extends 'base.html'%}

{% block content %}
   


{% if messages %}
    {% for message in messages %}
   {{ message }}
    {% endfor %}
    {% endif %}


    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <!-- Registration-->
            <div class="card shadow p-5 ">
            <h3 class="text-center font-weight-bold text-uppercase mb-3">SIGN UP</h3>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                <label>Enter Username</label>
                <input type="text" class="form-control" placeholder="Name" name="username">
            </div>
              <div class="form-group">
                <label>Enter Password</label>
                <input type="password" class="form-control" placeholder="Password" name="passcode">
            </div>
               <div class="form-group">
                <label>Mobile Number</label>
                <input type="number" class="form-control" placeholder="Number" name="number">
            </div>
            <div class="form-group">
                <input type="file" name="image">
            </div>

              <button type="submit" class="btn btn-outline-dark btn-block rounded-pill">Register</button>
              <h6 class="mt-3">Already have an account? <a href="{% url 'login' %}"> Login Here</a></h6>
            </form>
         
            </div>
          </div>
        </div>
      </div>
    {% endblock %}
